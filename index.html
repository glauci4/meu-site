<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Pet Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="redes">
        <a href="https://www.instagram.com" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.whatsapp.com" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <div class="topo">
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Cachorro">
        <h1>Clínica Pet Life</h1>
        <p>Formulário para atendimento veterinário</p>
    </div>

    <form action="sucesso.html" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">

        <label for="endereco">Endereço completo:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="nomePet">Nome do pet:</label>
        <input type="text" id="nomePet" name="nomePet">

        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca">

        <label for="obs">Observações:</label>
        <textarea id="obs" name="obs" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <div class="rodape">
        <p><a href="sobre.html">Sobre a clínica</a></p>
    </div>

</body>
</html>
