<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário - Pet Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <div class="contato">
      <a href="https://wa.me/5544998828513" target="_blank">WhatsApp</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </header>

  <main>
    <h2>Formulário de Atendimento</h2>
    <p>Preencha as informações abaixo para agendar uma consulta com a nossa equipe.</p>

    <form>
      <label for="nome">Nome do responsável:</label>
      <input type="text" id="nome" name="nome"/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone"/>

      <label for="pet">Nome do pet:</label>
      <input type="text" id="pet" name="pet"/>

      <label for="raca">Raça:</label>
      <input type="text" id="raca" name="raca"/>

      <label for="sintomas">Sintomas:</label>
      <textarea id="sintomas" name="sintomas" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
